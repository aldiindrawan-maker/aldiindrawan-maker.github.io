name                     : &name "Aldi Indrawan"
description              : &description "Master's Student at Universitas Gadjah Mada (UGM) specializing in AI & Computer Vision."
url                      : "https://aldiindrawan-maker.github.io" 
baseurl                  : "" 
repository               : "aldiindrawan-maker/aldiindrawan-maker.github.io"

# Site Author (Tampilan Sidebar Kiri)
